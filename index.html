<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add input by table data</title>
    <!-- css file  -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- css file  -->
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!-- font awesome -->
     <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- bootstrap link -->
    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- google font link -->
</head>
<body>
    <section id="section-1">
        <form id="input-data" class="bg-light p-4 rounded">
            <div id="ipt-1" class="row mb-3">
                <label for="Name" class="col-sm-3 col-form-label">Name</label>
                <div class="col-sm-9">
                    <input id="input-1" type="text" class="form-control" name="Name" placeholder="Enter Name" required>
                </div>
            </div>
            <div id="ipt-2" class="row mb-3">
                <label for="Age" class="col-sm-3 col-form-label">Age</label>
                <div class="col-sm-9">
                    <input id="input-2" type="number" class="form-control" name="Age" placeholder="Enter Age" required>
                </div>
            </div>
            <div id="ipt-3" class="row mb-3">
                <label for="Address" class="col-sm-3 col-form-label">Address</label>
                <div class="col-sm-9">
                    <input id="input-3" type="text" class="form-control" name="Address" placeholder="Enter Address" required>
                </div>
            </div>
            <div id="ipt-4" class="row mb-3">
                <label for="email" class="col-sm-3 col-form-label">Email</label>
                <div class="col-sm-9">
                    <input id="input-4" type="email" class="form-control" name="email" placeholder="Enter Email" required>
                </div>
            </div>
            <div id="btns" class="row">
                <div class="col-6">
                    <button id="btn" type="button" class="btn btn-success w-100">Add table data</button>
                </div>
                <div class="col-6">
                    <button type="reset" class="btn btn-primary w-100">Clear table data</button>
                </div>
            </div>
        </form>
    </section>



    <section id="section2">
        <div id="table-data" class="p-3 bg-light rounded">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th class="bg-primary text-white" scope="col">Name</th>
                        <th class="bg-success text-white" scope="col">Age</th>
                        <th class="bg-warning text-white" scope="col">Address</th>
                        <th class="bg-secondary text-white" scope="col">Email</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
    <script src="./js/script.js"></script>
</body>
</html>
